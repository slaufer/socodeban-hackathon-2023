<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Display Test</title>
        <script type="module">
            import GameState from './js/socodeban.mjs';
            import GameDisplay from './js/display.mjs';

            const VIEWPORT_WIDTH = 1024;
            const VIEWPORT_HEIGHT = 768;

            window.addEventListener('load', () => {
                const gd = new GameDisplay(VIEWPORT_WIDTH, VIEWPORT_HEIGHT);
                const gb = new GameState("print('hi')\nexit()\n\n# com\n\n# ment", 10, 2, 0, () => false, "test.fun");

                gd.draw(gb);

                const vp = document.querySelector('#viewport');
                vp.style.width = `${VIEWPORT_WIDTH}px`;
                vp.style.height = `${VIEWPORT_HEIGHT}px`;

                // arrow key handlers
                window.addEventListener('keydown', (e) => {
                    const key = e.key;

                    if (key === 'ArrowUp') {
                        e.preventDefault();
                        gb.moveUp();
                    } else if (key === 'ArrowDown') {
                        e.preventDefault();
                        gb.moveDown();
                    } else if (key === 'ArrowLeft') {
                        e.preventDefault();
                        gb.moveLeft();
                    } else if (key === 'ArrowRight') {
                        e.preventDefault();
                        gb.moveRight();
                    }

                    gd.draw(gb);
                });
            });


        </script>
        <style type="text/css" media="all">
            body {
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
            }

            #viewport {
                position: relative;
                margin-left: auto;
                margin-right: auto;
                margin-top: 30px;
                background-color: white;
                color: black;
                border: 0;
                padding: 0;
            }

            #viewport #viewport-chars,
            #viewport #viewport-hud,
            #viewport .viewport-row,
            #viewport .viewport-cell,
            #viewport .viewport-line-number {
                border: 0;
                margin: 0;
                padding: 0;
                overflow: visible;
            }

            #viewport #viewport-hud {
                position: absolute;
                display: inline-block;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                font-size: 48px;
                color: blueviolet;
                text-shadow: 3px 3px 0 black;
            }

            #viewport #viewport-hud #viewport-movecounter {
                float: left;
            }

            #viewport #viewport-hud #viewport-curpos {
                float: right;
            }

            #viewport .viewport-row {
                display: block;
            }

            #viewport .viewport-line-number {
                background-color: rgba(255, 192, 192, 0.5);
            }

            #viewport .viewport-cell:nth-child(odd) {
                background-color: rgba(192, 192, 255, 0.25);
            }

            #viewport .viewport-row.viewport-row-header .viewport-cell {
                background: initial;
            }

            #viewport .viewport-cell,
            #viewport .viewport-line-number {
                display: inline-block;
                text-align: center;
                overflow: hidden;
            }

            @keyframes cursor-pulse {
                from {
                    box-shadow: 0 0 1px 1px red;
                }

                to {
                    box-shadow: 0 0 8px 2px red;
                }
            }

            #viewport .viewport-cell.viewport-cursor {
                animation-duration: 500ms;
                animation-name: cursor-pulse;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-direction: alternate;
                background: red;
                color: white;
            }

            #viewport .viewport-row.viewport-row-header,
            #viewport .viewport-line-number.viewport-line-number-header {
                background-color: blue;
                color: white;
            }

            pre > span {
                color: black;
                background-color: white;
            }

            @font-face {
                font-family: 'Fixedsys';
                src: url(ttf/FSEX300.ttf);
            }

            * {
                font-family: Fixedsys, monospace;
            }
        </style>
    </head>
    <body>
        <div id="viewport">
            <div id="viewport-chars"></div>
            <div id="viewport-hud">
                <span id="viewport-movecounter"></span>
                <span id="viewport-curpos"></span>
            </div>
        </div>
        <pre id="test-output"></pre>
    </body>
</html>
